<!DOCTYPE html>
<html lang="en">
<head>
    <title>OhMyCode</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-apple-touch.png"/>

    <link rel="stylesheet" href="style.css?v=9">

    <link rel="stylesheet" href="codemirror/codemirror.css">
    <link rel="stylesheet" href="codemirror/themes/base16-light.css">
    <link rel="stylesheet" href="codemirror/themes/base16-dark.css">
    <link rel="stylesheet" href="codemirror/themes/tomorrow-night-bright.css">

    <script src="codemirror/codemirror.js" defer></script>
    <script src="codemirror/mode/clike.js" defer></script>
    <script src="codemirror/mode/css.js" defer></script>
    <script src="codemirror/mode/go.js" defer></script>
    <script src="codemirror/mode/htmlmixed.js" defer></script>
    <script src="codemirror/mode/javascript.js" defer></script>
    <script src="codemirror/mode/markdown.js" defer></script>
    <script src="codemirror/mode/php.js" defer></script>
    <script src="codemirror/mode/sql.js" defer></script>
    <script src="codemirror/mode/xml.js" defer></script>
    <script src="md/marked.min.js" defer></script>
</head>
<body style="opacity: 0; transition: opacity 0.2s;">
<script>
    window.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = '1';
    });
</script>

<div id="big-fat-boss-block">
    <div id="file">
        <div id="file-header">
            <div class="header-left">
                <button id="header-history-btn" class="header-icon-btn" title="History">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button id="header-new-file-btn" class="header-icon-btn" title="New file">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </button>
                <button id="header-download-btn" class="header-icon-btn" title="Download">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <a href="#" id="file-name" contenteditable="true" spellcheck="false" title="Rename file"></a>
            </div>

            <div class="header-right">
                <span id="users-container"></span>
                <a href="https://github.com/chlp/ohmycode" target="_blank">
                    <img src="github-mark.svg" style="height: 28px; vertical-align: middle; margin-left: 1em;">
                </a>
            </div>
        </div>

        <div id="history-panel">
            <div id="history"></div>
        </div>

        <div id="file-content">
            <div class="content textarea" id="content-container" style="clear: both;">
                <textarea id="content"></textarea>
                <div id="content-markdown" class="markdown-body" style="display: none;"></div>
            </div>
        </div>

        <div id="file-controls">
            <div class="blocks-container" id="controls-container" style="display: none;">
                <select id="lang-select" style="width: 150px; height: 30px;"></select>
                <button id="edit-button" title="Cmd/Ctrl + Enter" style="display: none;">Edit</button>
                <button id="view-button" title="Cmd/Ctrl + Enter" style="display: none;">View</button>
                <button id="run-button" title="Cmd/Ctrl + Enter" disabled style="display: none;">Run</button>
                <button id="clean-result-button" disabled style="display: none;">Clean result</button>
                <button id="hello-world-button" title="Insert Hello World! code" style="display: none;">Hello World!</button>
                <button id="runner-edit-button" style="display: none;">Runner</button>
            </div>

            <div class="blocks-container" style="float: right; clear: right; padding: 2px 0;">
                <span id="status-bar" style="padding: 0.4rem 0.8rem; display: none;"></span>
            </div>

            <div class="blocks-container" id="runner-container" style="float: left; margin-top: 1em; display: none;">
                <button id="runner-save-button">save</button>
                <input type="text" id="runner-input" style="width: 20em;" maxlength="32" minlength="32"
                       pattern="[0-9a-zA-Z]{32}" value="">
                <label for="runner-input"><- runner id</label>
            </div>
        </div>

        <div id="file-result" style="display: none;">
            <div class="result textarea" id="result-container">
                <textarea id="result"></textarea>
            </div>
        </div>
    </div>
</div>

<script>let apiUrl = '';</script>
<script type="module" src="js/main.js?v=10"></script>

</body>
</html>
